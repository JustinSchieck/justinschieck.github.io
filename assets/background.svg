<svg width="100%" height="100%" viewBox="0 0 1440 900" preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg">

  <!-- Radial gradient backdrop -->
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="75%">
      <stop offset="0%" stop-color="#1a0f2e"></stop>
      <stop offset="100%" stop-color="#0a0516"></stop>
    </radialGradient>

    <!-- Animated stroke gradient -->
    <linearGradient id="pulse" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7f4dff" stop-opacity="0"></stop>
      <stop offset="50%" stop-color="#9b66ff" stop-opacity="0.7">
        <animate attributeName="offset" dur="6s" values="0;1;0" repeatCount="indefinite"></animate>
      </stop>
      <stop offset="100%" stop-color="#7f4dff" stop-opacity="0"></stop>
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" fill="url(#bg)"></rect>

  <!-- Subtle moving line set -->
  <g stroke="url(#pulse)" stroke-width="1.5" stroke-linecap="round">
    <line x1="0" y1="200" x2="1440" y2="200">
      <animate attributeName="y1" values="200;180;200" dur="8s" repeatCount="indefinite"></animate>
      <animate attributeName="y2" values="200;180;200" dur="8s" repeatCount="indefinite"></animate>
    </line>

    <line x1="0" y1="450" x2="1440" y2="450">
      <animate attributeName="y1" values="450;470;450" dur="10s" repeatCount="indefinite"></animate>
      <animate attributeName="y2" values="450;470;450" dur="10s" repeatCount="indefinite"></animate>
    </line>

    <line x1="0" y1="700" x2="1440" y2="700">
      <animate attributeName="y1" values="700;680;700" dur="12s" repeatCount="indefinite"></animate>
      <animate attributeName="y2" values="700;680;700" dur="12s" repeatCount="indefinite"></animate>
    </line>
  </g>

  <!-- Soft floating circle glows -->
  <circle cx="300" cy="600" r="140" fill="#6a34ff" opacity="0.05">
    <animate attributeName="cx" values="300;340;300" dur="16s" repeatCount="indefinite"></animate>
    <animate attributeName="cy" values="600;630;600" dur="18s" repeatCount="indefinite"></animate>
  </circle>

  <circle cx="1100" cy="250" r="180" fill="#9f6dff" opacity="0.04">
    <animate attributeName="cx" values="1100;1060;1100" dur="20s" repeatCount="indefinite"></animate>
    <animate attributeName="cy" values="250;290;250" dur="22s" repeatCount="indefinite"></animate>
  </circle>

</svg>
